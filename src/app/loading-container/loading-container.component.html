<div *ngIf="loading">Loading...</div>
<div *ngIf="error">{{errorMessage || 'Error'}}</div>
<ng-container *ngIf="!loading && !error">
  <ng-container *ngIf="loaded && !isEmpty else empty">
    <ng-content></ng-content>
  </ng-container>
</ng-container>
<ng-template #empty>
  <ng-container *ngIf="emptyMessage">
    {{emptyMessage}}
  </ng-container>
</ng-template>
